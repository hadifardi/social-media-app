            <div class="container m-auto"> 

                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> <a href="/">Home</a> / Account Setting </h1>
                <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
                    <li class="uk-active"><a href="#">General</a></li>
                </ul>

                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div>
                        <h3 class="text-xl mb-2">General</h3>
                        <p></p>
                    </div>
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                        <form action=""  method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div>
                            <img class="bg-gray-200 rounded-full w-20 h-20" src="{{ profile.profileimg.url }}">
                            <input name = "profile_image" type="file" accept="image/*" class="shadow-none bg-gray-100">
                        </div>
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                           <div>
                               <label for=""> First name</label>
                               <input name = "firstname" type="text" value="{{profile.firstname}}" class="shadow-none bg-gray-100">
                           </div>
                           <div>
                               <label for=""> Last name</label>
                               <input name="lastname" type="text" value="{{profile.lastname}}" class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for=""> Email</label>
                                <input name="email" type="email" value="{{user.email}}" class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for="about">Bio</label>  
                                <textarea id="bio" name="bio" rows="3"  class="shadow-none bg-gray-100">{{profile.bio}}</textarea>
                            </div> 
                            <div class="col-span-2">
                                <label for=""> Location</label>
                                <input name="location" type="text" value="{{profile.location}}" class="shadow-none bg-gray-100">
                            </div>
                       </div> 
                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <button type="submit" class="button bg-blue-700"> Save </button>
                       </div>
                        </form>
